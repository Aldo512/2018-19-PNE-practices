<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNA processing</title>
</head>
    <body style="background-color: lightgreen">
        <form>
            DNA input: <input type="text" name="dna">
            <input type="submit" value="Send">
            </br>Length:<input type="checkbox" name="ln">
            </br>Reverse sequence:<input type="checkbox" name="rvr">
            </br>Operation:
            </br><select name="operation">
                </br><option value="slct">Select</option>
                </br><option value="cnt">Count</option>
                </br><option value="'prc">Percentage</option>
            </br></select>
            </br>Select which base to calculate:
            <input type="radio" name="base" value="A">A
            <input type="radio" name="base" value="C">C
            <input type="radio" name="base" value="T">T
            <input type="radio" name="base" value="G">G
        </form>
    </body>
</html>
